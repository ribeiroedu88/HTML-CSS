<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover pseudo-class</title>

    <style type="text/css" media="all">

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 100px;
            padding: 10px;
            text-align: center;
        }

        div:hover {
            color:blue;
        }
    </style>

</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o testo abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto oculto</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
