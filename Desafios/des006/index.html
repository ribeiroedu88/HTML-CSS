<body>
    <h1>Tags HTML</h1>
    <ul>
        <li><abbr title="Tag &lt;p&gt;">Paragráfo</abbr></li>
        <li><abbr title="Tag &lt;h1&gt;&lt;h2&gt;&lt;h3&gt;&lt;h4&gt;&lt;h5&gt;&lt;h6&gt;">Título</abbr></li>

    </ul>
